<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Open Waters | Book your next rafting adventure</title>
    <meta name="description"
        content="Contact Open Waters for rafting bookings and trip inquiries. Call, Email or visit us to plan your next thrilling water adventure!">
    <meta name="author" content="Chimamkpam Nnaji">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="icon" href="images/openwaters-logo.webp">
</head>

<body>
    <header>
        <img src="images/openwaters-logo.webp" alt="Open Waters logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="contacth1">OPEN WATERS</h1>
            <div class="company-info">
                <p>117B Calabar Beach Road,<br>Oron, Akwa Ibom<br>+234 814 259 9939
                    <br>openwaters@outlook.com
                </p>
            </div>
            <div class="user">
                <iframe title="Embeded content"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.6643205238165!2d8.227187279434775!3d4.827576182637246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1067913ba09fd69f%3A0x2a236f959f1d402e!2sCalabar%20Beach.!5e0!3m2!1sen!2sng!4v1768499300236!5m2!1sen!2sng"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form>
                    <fieldset>
                        <div class="column2">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required><br>
                        </div>
                        <div class="column2">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" placeholder="johndoe@outlook.com" required><br>
                        </div>
                        <div class="column1">

                            <span>Message<br>Purpose</span><br>
                            <div>
                                <input type="radio" id="inquiry" name="purpose">
                                <label for="inquiry">General Inquiry</label><br>

                                <input type="radio" id="reservation" name="purpose">
                                <label for="reservation"> Reservation Question</label><br>

                                <input type="radio" id="suggestion" name="purpose">
                                <label for="suggestion"> Website Suggestion</label><br>
                            </div>
                        </div>

                        <label for="message">Message </label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea><br>

                        <div class="column1 checkbox">
                            <input type="checkbox" name="subscribe" id="subscribe"><br>
                            <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                        </div>

                        <button type="submit">Get in Touch!</button>

                    </fieldset>
                </form>
            </div>
        </section>
        <section class="adventures">
            <h2>We Are Here To Serve You</h2>
            <div class="adventures-grid employees">
                <figure>
                <img src="images/employee1.webp" alt="Open Waters employee">
                    <figcaption>Jason Lewandoski<span>Rafting Instructor</span></figcaption>

                </figure>
                <figure>
                    <img src="images/employee5.webp" alt="Open Waters employee">
                    <figcaption>Luke Sachman<span>River Guide</span></figcaption>

                </figure>
                <figure>
                    <img src="images/employee2.webp" alt="Open Waters employee">
                    <figcaption>Sarah Benz<span>Safety Officer</span></figcaption>

                </figure>
                <figure>
                    <img src="images/employee4.webp" alt="Open Waters employee">
                    <figcaption>Mark Williams<span>Trip Leader</span></figcaption>

                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2026 | OPEN WATERS | Chimamkpam Nnaji</p>

            <a href="https://www.youtube.com"><img src="images/youtube.png" alt="Youtube logo"></a>
        </nav>

    </footer>

</body>

</html>
